<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranxyz Official</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
      margin-bottom: 15px;
    }

    .description {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 20px;
    }

    .character-img {
      width: 200px;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(45deg, #00ffd5, #00b3ff);
      color: black;
      text-shadow: 0 0 2px #fff;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Selamat Datang di Ranxyz Official 🚀📦🌟</div>
    <div class="description">
      Solusi cepat & terpercaya untuk kebutuhan VPS, Panel, dan Script WhatsApp. Harga Murah, Performa Terjamin 💻
    </div>
    <img class="character-img" src="https://files.catbox.moe/luuwmk.jpeg" alt="Karakter Maskot" />

    <button class="btn" onclick="window.location.href='vps.html'">💻 Beli VPS</button>
    <button class="btn" onclick="window.location.href='panel.html'">⚙️ Panel Pterodactyl</button>
    <button class="btn" onclick="window.location.href='script.html'">🐞 Script Bug WhatsApp</button>
    <button class="btn" onclick="window.location.href='sewabot.html'">🤖 Sewa Bot Push Kontak</button>
    <button class="btn" onclick="window.location.href='suntiksosmed.html'">📲 Suntik Sosmed</button>
    <button class="btn" onclick="window.location.href='murbug.html'">🔥 MurBug</button>
    <button class="btn" onclick="window.location.href='murband.html'">⚡ MurBand</button>
    <button class="btn" onclick="window.location.href='https://t.me/testimoni_ranxyz'">🗣️ Testimoni</button>
  </div>
</body>
</html>
